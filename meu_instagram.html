<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css.css">
        <title>Meu Instagram</title>
    </head>
    <body>
        <div class="container">
            <div class="instagram-phone">
                <img src="celular.png" alt="foto celular">
            </div>
          <div class="instagram-continue">
            <div class="group">
                <img src="Instagram-Logo.png" class="instagram-logo" alt="instagram Logo">
                <div class="profile-photo">
                    <img src="perfil.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como sou.cinthia</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é sou.cinthia?</p>
                <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
           <div class="get-the-app">
               <p class="get-app">Baixe o aplicativo</p>
               <div class="download">
                  <a href="#" class="app-download"></a>
                  <a href="#" class="app-download"></a> 
               </div>
           </div> 
           </div>
        </div>
    </body>
</html>
